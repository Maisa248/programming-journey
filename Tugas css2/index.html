<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="judul">Contoh Penggunaan Selektor id dalam HTML</h1>
    <!-- Selektor Tag-->
     <p>Ini adalah paragraf yang menggunlan selektor tag &lt;p&gt;.</p>
     <!-- Selektor Kelas-->
    <div class="highlight">
    <p>Ini adalah paragraf dengan kelas "highlight".</p>
    </div>
    <!--Selektor ID-->
    <div id="unique-section">
    <p>Ini adlah paragraf dalam div dengan ID "unique-section".</p>
    </div>
    <!-- Selektor Universal-->
    <p>Paragraf ini menggunkan selektor universal</p>
</body>
</html>
