<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Pilih Opsi Aktif</title>
</head>
<body>
    <ftom action="">
        <label for="jenis-kelamin">Jenis Kelamin</label> <br>
        <select id="jenis-kelamin" name="jenis-kelamin">
            <option value="lk">Laki-laki</option>
            <option value="pr" selected>Perempuan</option>
            <option value="rh">Rahasia</option>
    </ftom>
</body>
</html>
