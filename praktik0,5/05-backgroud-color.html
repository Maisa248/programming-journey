<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgroud Color</title>
    <style>
        .bgcolor {
            background-color: yellow;
            padding: 20px;
            margin: 10px;
        }
        .bgcolor-rbg {
            background-color: rgb(32, 32, 14);
            padding: 20px;
            margin: 10px;
            color: white;
        }
        .bgcolor-rgba {
            background-color: rgb(236, 140, 23);
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="bgcolor">Warna Latar Belakang</div>
    <div class="bgcolor-rbg">Warna Latar Belakang dengan RGB</div>
    <div class="bgcolor-rgba">Warna Latar Belakang dengan RBGA</div>
</body>
</html>
